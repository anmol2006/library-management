<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Employee Records</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h2 class="heading">Retrieving Employee Records</h2>
  <h2 class="heading">Select Parameter:</h2>
  <form action="employee_handler.php" method="post" autocomplete="off">

    <div class="form-check">
    <input class="form-check-input" type="radio" name="emp_param" value="all" checked>
    <label class="form-check-label" for="all_items">
      All items
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="emp_param" value="by_branch_id">
    <label class="form-check-label" for="branch_id">
      By Branch ID:
    </label>
    <input type="number" name="branch_id_val" class="form-control col-sm-3" placeholder="2-digit Branch ID">
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="emp_param" value="by_emp_id">
    <label class="form-check-label" for="emp_id">
      By Employee ID:
    </label>
    <input type="number" name="emp_id_val" class="form-control col-sm-3" placeholder="e.g. 999">
  </div>

<div class="form-group row">
  <div class="col-sm-10">
    <button type="submit" class="btn btn-success select-table-btn">Proceed</button>
    <button type="reset" class="btn btn-primary select-table-btn" name="button">Reset</button>
  </div>
</div>


  </form>
</body>

</html>
