<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Book Issue</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h2 class="heading">Book Issue Entry</h2>
  <form action="book_issue.php" method="post" autocomplete="off">
    <div class="form-group row">
      <label for="id" class="col-sm-2 col-form-label">Issue ID: </label>
      <div class="col-sm-4">
        <input type="number" name="issue_id" class="form-control" placeholder="e.g. 50" required autofocus>
      </div>
    </div>
    <div class="form-group row">
      <label for="book_name" class="col-sm-2 col-form-label">Book Name: </label>
      <div class="col-sm-4">
        <input type="text" name="issued_book_name" class="form-control" placeholder="e.g. Wuthering Heights" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="card_id" class="col-sm-2 col-form-label">Library Card ID: </label>
      <div class="col-sm-4">
        <input type="number" name="library_card_id" class="form-control" placeholder="e.g. 101" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="issue_date" class="col-sm-2 col-form-label">Issue Date: </label>
      <div class="col-sm-4">
        <input type="date" name="issue_date" class="form-control" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="isbn" class="col-sm-2 col-form-label">ISBN: </label>
      <div class="col-sm-4">
        <input type="number" name="isbn" class="form-control" placeholder="13-digit ISBN" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="branch_id" class="col-sm-2 col-form-label">Branch Issued in: </label>
      <div class="col-sm-4">
        <input type="number" name="branch_issued" class="form-control" placeholder="2-digit Branch ID" required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-success">Issue Book</button>
        <button type="reset" class="btn btn-primary" name="button">Reset</button>
      </div>
    </div>
  </form>
</body>

</html>
