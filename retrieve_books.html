<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Book Records</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h2 class="heading">Retrieving Book Records</h2>
  <h2 class="heading">Select Parameter:</h2>
  <form action="book_handler.php" method="post" autocomplete="off">

    <div class="form-check">
    <input class="form-check-input" type="radio" name="book_param" value="all" checked>
    <label class="form-check-label" for="all_items">
      All items
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="book_param" value="available">
    <label class="form-check-label" for="available">
      Available Books
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="book_param" value="by_title">
    <label class="form-check-label" for="title">
      By Title:
    </label>
    <input type="text" name="title_val" class="form-control col-sm-3" placeholder="e.g. The Great Gatsby">
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="book_param" value="pending_return">
    <label class="form-check-label" for="pending_return">
      Pending Return
    </label>
  </div>

<div class="form-group row">
  <div class="col-sm-10">
    <button type="submit" class="btn btn-success select-table-btn">Proceed</button>
    <button type="reset" class="btn btn-primary select-table-btn" name="button">Reset</button>
  </div>
</div>


  </form>
</body>

</html>
