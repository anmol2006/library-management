<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Book Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h2 class="heading">New Book Entry</h2>
  <form action="books_insert.php" method="post" autocomplete="off">
    <div class="form-group row">
      <label for="id" class="col-sm-2 col-form-label">ISBN: </label>
      <div class="col-sm-4">
        <input type="text" name="isbn" class="form-control" placeholder="e.g. 13 digit ISBN" required autofocus>
      </div>
    </div>
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Title: </label>
      <div class="col-sm-4">
        <input type="text" name="title" class="form-control" placeholder="e.g. Wuthering Heights" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="author" class="col-sm-2 col-form-label">Author: </label>
      <div class="col-sm-4">
        <input type="text" name="author" class="form-control" placeholder="e.g. Emily BrontÃ«" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="category" class="col-sm-2 col-form-label">Category: </label>
      <div class="col-sm-4">
        <input type="text" name="category" class="form-control" placeholder="e.g. Mystery" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="status" class="col-sm-2 col-form-label">Status: </label>
      <div class="col-sm-4">
        <select class="form-control" name="status">
          <option value="Available">Available</option>
          <option value="Unavailable">Unavailable</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-success">Register</button>
        <button type="reset" class="btn btn-primary" name="button">Reset</button>
      </div>
    </div>
  </form>
</body>

</html>
