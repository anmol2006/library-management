<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h2 class="heading">Employee Registration</h2>
    <form action="employee_insert.php" method="post" autocomplete="off">
      <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">Employee ID: </label>
        <div class="col-sm-4">
          <input type="number" name="id" class="form-control" placeholder="e.g. 999" required autofocus>
        </div>
      </div>
      <div class="form-group row">
        <label for="empname" class="col-sm-2 col-form-label">Name: </label>
        <div class="col-sm-4">
          <input type="text" name="empname" class="form-control" placeholder="e.g. Frank Scott" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="designation" class="col-sm-2 col-form-label">Designation: </label>
        <div class="col-sm-4">
          <input type="text" name="designation" class="form-control" placeholder="e.g. Assistant" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="salary" class="col-sm-2 col-form-label">Salary: </label>
        <div class="col-sm-4">
          <input type="number" name="sal" class="form-control" placeholder="e.g. 95000" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="branch_works_in" class="col-sm-2 col-form-label">Branch: </label>
        <div class="col-sm-4">
          <input type="number" name="branch_works_in" class="form-control" placeholder="e.g. 2-digit branch ID" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="dob" class="col-sm-2 col-form-label">Date of Birth: </label>
        <div class="col-sm-4">
          <input type="date" name="dob" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-success">Register</button>
          <button type="reset" class="btn btn-primary" name="button">Reset</button>
        </div>
      </div>
    </form>
  </body>
</html>
